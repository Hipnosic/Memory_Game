<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/theme.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <figure class="pikachu">
      <img src="assets/pokemon_PNG148.webp" alt="pikachu" width="500" />
    </figure>
    <section class="start-menu">
      <h3 class="menu-header">Pokemon Memory</h3>
      <h2 class="menu">Menu</h2>
      <input
        class="playerone-name-field"
        type="text"
        placeholder="Player One"
      />
      <input
        class="playertwo-name-field"
        type="text"
        placeholder="Player Two"
      />
      <button class="start-btn">Start</button>
    </section>
    <div class="main-wrapper display-none">
      <div class="card-container"></div>
      <div class="side-wrapper">
        <section>
          <h3 class="playersturn">
            <label class="player-turn-lbl">press to start</label>
          </h3>
        </section>
        <div>
          <p class="player-one-score"></p>
          <p class="player-two-score"></p>
        </div>
        <section class="history-container">
          <h3 class="history-h3">Gotta catch them all</h3>
        </section>
      </div>
    </div>
  </body>
</html>
